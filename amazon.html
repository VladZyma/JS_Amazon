<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/shared/general.css">
    <link rel="stylesheet" href="./styles/shared/amazon-header.css">
</head>
<body>
  <header class="amazon-header">

    <div class="amazon-header-left-section">
      <a class="header-link" href="amazon.html">
        <img class="amazon-logo" src="./images/amazon-logo-white.png" alt="logo" />
        <img class="amazon-mobile-logo" src="./images/amazon-mobile-logo-white.png" alt="logo" />
      </a>
    </div>

    <div class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search" />
      <button class="search-button">
        <img class="search-icon" src="./images/icons/search-icon.png" alt="search icon" />
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">
          Returns
        </span>
        <span class="orders-text">
          & Orders
        </span>
      </a>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="./images/icons/cart-icon.png" alt="cart icon" />
        <div class="cart-quantity">
          3
        </div>
        <div class="cart-text">
          Cart
        </div>
      </a>
    </div>

  </header>
  
</body>
</html>
