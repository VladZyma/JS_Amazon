<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
  </head>
  <body>
    <header class="checkout-header">
      <div class="header-content">

        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="./images/amazon-logo.png" alt="logo" />
            <img class="amazon-mobile-logo" src="./images/amazon-mobile-logo.png" alt="logo" />
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link" href="amazon.html">3 items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="./images/icons/checkout-lock-icon.png" alt="checkout icon" />
        </div>

      </div>
    </header>
  </body>
</html>
